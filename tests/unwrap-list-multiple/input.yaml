
document:
  nodes:

  - kind: block
    type: paragraph
    nodes:
      - kind: text
        text: 'Blah blah'

  - kind: block
    type: ul_list
    nodes:
      - kind: block
        type: list_item
        nodes:
          - kind: block
            type: paragraph
            nodes:
              - kind: text
                key: 'start'
                text: 'First item'
      - kind: block
        type: list_item
        nodes:
          - kind: block
            type: paragraph
            nodes:
              - kind: text
                key: 'end'
                text: 'Second item'

  - kind: block
    type: paragraph
    nodes:
      - kind: text
        text: 'Blah blah'

selection:
  anchorKey: 'start'
  anchorOffset: 2
  focusKey: 'end'
  focusOffset: 4
  isFocused: true
